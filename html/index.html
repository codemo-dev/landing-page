<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeMo</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        
        <div class="container">

            <header class="header" style="grid-area: head;">
                <h1 class="logo">nike</h1>
                <nav class="navigation">
                    <a href="#">men</a>
                    <a href="#">women</a>
                </nav>
            </header>

            <aside class="sidebar" style="grid-area: side;">
                <a href="#" class="no one">1</a>
                <a href="#" class="no two">2</a>
                <a href="#" class="no three">3</a>
                <a href="#" class="no four">4</a>
                <a href="#" class="next">next ></a>
                <div class="plus-logo">+</div>
            </aside>

            <section class="section-discover" style="grid-area: disc;">
                <div class="parent">
                    <p class="discover">Discover</p>
                    <p class="new">new</p>
                </div>
                <div class="line"></div>
                <div class="grid">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </section>

            <section class="section-content" style="grid-area: cont;">
                <div class="big-nike">nike</div>
                <div class="background">01</div>
                <div class="title" style="grid-area: word;">collections</div>
                <img src="../img/kindpng_5030305.png" alt="nike" width="500px" height="240px">
            </section>

            <footer class="footer" style="grid-area: foot;">
                <div class="left">
                    <div class="available">available colors</div>
                    <div class="color black"></div>
                    <div class="color purple"></div>
                    <div class="color aqua"></div>
                </div>
                <div class="right">
                    <div class="point">.</div>
                    <div class="point">.</div>
                    <div class="point">.</div>
                </div>
            </footer>

            <div class="circal"></div>
            <div class="tryingl"></div>

        </div>

    </body>
</html>
